<header class="main-header">
  <div class="logo-title">
    <img src="https://w7.pngwing.com/pngs/324/645/png-transparent-pokemon-go-gotcha-video-game-jynx-pokeball-orange-pokemon-technology.png" alt="Angular Logo" />

    <h1>Tienda Pokemon</h1>
  </div>
  <p>Explora nuestros productos destacados</p>
    <!-- Form de busqueda -->
  <form (submit)="$event.preventDefault()" class="search-form">
    <input
      type="text"
      placeholder="Buscar producto..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
      name="search"
      autocomplete="off"
    />
  </form>
   <p class="cart-count">ğŸ›’ Productos en el carrito: <strong>{{ getCartCount() }}</strong></p>
</header>

<div class="container">


  <app-product-card-component
    *ngFor="let product of filteredProducts"
    [name]="product.name"
    [title]="product.title"
    [image]="product.image"
    (addToCart)="handleAddToCart($event)">
  </app-product-card-component>
</div>
<div class="shopping-cart">

  <ul>
    <li *ngFor="let item of cart">{{ item }}</li>
  </ul>
</div>
