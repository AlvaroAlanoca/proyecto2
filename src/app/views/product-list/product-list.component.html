<form class="search-form">
  <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="filterProducts()" placeholder="Buscar productos..." name="search" />
</form>

<div class="container">
  <app-product-card-component
    *ngFor="let product of filteredProducts"
    [id]="product.id"
    [name]="product.name"
    [title]="product.title"
    [image]="product.image"
    (viewMore)="viewDetails(product.id)"

>
  </app-product-card-component>
</div>
